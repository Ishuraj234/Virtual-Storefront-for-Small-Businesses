<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - TCOM</title>
    <link href="./output.css" rel="stylesheet">
    <link rel="stylesheet" href="input.css">
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex items-center justify-center px-4 py-12">
        <div class="max-w-md w-full space-y-8 bg-white p-8 rounded-lg shadow-md">
            <!-- Logo -->
            <div class="text-center">
                <img 
                    src="logo.png" 
                    alt="TCOM Logo" 
                    class="mx-auto h-12 w-auto"
                >
                <h2 class="mt-6 text-3xl font-bold text-gray-900">
                    Login
                </h2>
                <p class="mt-2 text-sm text-gray-600">
                    Enter your mobile number to continue
                </p>
            </div>

            <!-- Login Form -->
            <form id="loginForm" class="mt-8 space-y-6">
                <div>
                    <label for="phone" class="block text-sm font-medium text-gray-700">
                        Mobile Number
                    </label>
                    <div class="mt-1 relative">
                        <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-500">
                            +91
                        </span>
                        <input 
                            id="phone" 
                            type="tel" 
                            pattern="[0-9]{10}"
                            maxlength="10"
                            class="appearance-none block w-full pl-12 pr-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-cyan-500 focus:border-cyan-500 sm:text-sm"
                            placeholder="Enter 10 digit mobile number"
                            required
                        >
                        <div class="hidden text-red-600 text-xs mt-1" id="errorMessage">
                            Please enter a valid 10-digit mobile number
                        </div>
                    </div>
                </div>

                <button 
                    type="submit" 
                    class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-cyan-600 hover:bg-cyan-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-cyan-500 transition-colors duration-300"
                >
                    Continue
                </button>
            </form>

            <!-- Sign Up Link -->
            <div class="text-center text-sm">
                <p class="text-gray-600">
                    New to TCOM? 
                    <a href="#" class="font-medium text-cyan-600 hover:text-cyan-700 transition-colors duration-300">
                        Create an account
                    </a>
                </p>
            </div>

            <!-- Terms and Privacy -->
            <div class="text-center text-xs text-gray-500">
                <p>
                    By continuing, you agree to TCOM's 
                    <a href="#" class="text-cyan-600 hover:text-cyan-700 transition-colors duration-300">
                        Terms of Use
                    </a> 
                    and 
                    <a href="#" class="text-cyan-600 hover:text-cyan-700 transition-colors duration-300">
                        Privacy Policy
                    </a>
                </p>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('loginForm');
        const phoneInput = document.getElementById('phone');
        const errorMessage = document.getElementById('errorMessage');

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const phoneNumber = phoneInput.value;
            const isValid = /^[0-9]{10}$/.test(phoneNumber);

            if (isValid) {
                phoneInput.classList.remove('border-red-500');
                errorMessage.classList.add('hidden');
                // Add your form submission logic here
                alert('OTP has been sent to your mobile number');
            } else {
                phoneInput.classList.add('border-red-500');
                errorMessage.classList.remove('hidden');
            }
        });

        phoneInput.addEventListener('input', function() {
            if (this.classList.contains('border-red-500')) {
                this.classList.remove('border-red-500');
                errorMessage.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
